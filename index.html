<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Words Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

   <div class="wrapper">
       <div class="container">
 
    <h1 class="title">Test <span class="word-text">Text</span> Variety</h1 class="title">
        
    <p class="total-words-paragraph"><span class="total-words"></span></p>
    <div class="words-variety__wrapper"></div>

    <form class="form">
        <div class="textarea-wrapper">
        <textarea  placeholder="paste a sentence here" class="textarea"></textarea>
        <div class="button-wrapper">
        <button class="count-words-btn">Count Words</button>
        </div>
    </form>
    </div>

    <div class="result-container">
        <h3 class="longest-words__title"></h3>
        <div class="longest-words__wrapper"></div>
        <div class="palindromes__wrapper"></div>
        <h3 class="words-counted__title"></h3>
        <div class="words-counted__wrapper"></div>
    </div>

    </div>
    </div>
        <script src="main.js"></script>
    </body>
    </html>
